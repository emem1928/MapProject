<table [id]="id">
  <thead>
    <tr>
      <th colspan="4">{{title}}</th>
    </tr>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
    <tr *ngFor="let camera of cameras">
      <th>{{camera.number}}</th>
      <th>{{camera.name}}</th>
      <th>{{camera.latitude}}</th>
      <th>{{camera.longitude}}</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
